	}

function newBoard(){
	var output = "";
	for(var i = 0; i < 10; i++){
		for(var j = 0; j < 10; j++){
			output += "<div id= title_"+ i + "," + j +" class=" + checkForValue(i,j) + "></div>";

	}
	document.getElementById('barca_board').innerHTML = output;
