        </optgroup>
      </select>
      &nbsp;&nbsp;

          <option value = "animals" data-icon = "glyphicon glyphicon-fire" selected = "selected">Animals</option>
          <option value = "rps" data-icon = "glyphicon glyphicon-scissors">Rock Paper Scissors</option>
          <option value = "chess" data-icon = "glyphicon glyphicon-king">Chess</option>
        </optgroup>
      </select>
      &nbsp;&nbsp;
      <select class = "selectpicker show-tick" id = "playeroption" data-width="125px">
        <optgroup label = "Side">
          <option value = "WHITE" data-icon="glyphicon glyphicon-unchecked"  selected = "selected">White</option>
          <option value = "BLACK" data-icon=" glyphicon glyphicon-stop" >Black</option>
        </optgroup>
      </select>
