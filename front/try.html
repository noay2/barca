<html>


<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="https://use.fontawesome.com/a59013ea0b.js"></script>

</head>
<body>
<div class="container ">
    <div class = "row text-center navigationBar">
      <div class="btn-group btn-group-lg ">
        <button type="button" class="btn btn-default" onclick="location.href ='index.html'">Home</button>
        <button type="button" class="btn btn-default" onclick="location.href ='rules.html'">Rules</button>
        <button type="button" class="btn btn-default" onclick="location.href ='tech.html'">Technology</button>

        <button type="button" class="btn btn-default active" onclick="location.href ='try.html'">Game</button>
      </div>
    </div>


  <div class = "row  text-center" >
    <div class="panel panel-info">
      <div class="panel-heading text-center" id="turnDiv"></div>
      <div class="panel-body text-center" id="message">
        <p>
          <b> Click on Start Game button to start the game
          and also choose which side you want to play on!</b>
        </p>
        Note: For human mode, black or white will be allowed to move first. For AI mode, white player will be moving first always.
      </div>
    </div>
  </div>

<!-- <div class = "row" id = "buttons">
 -->        <!-- <div id="turnDiv" class="col-xs-12 text-center turnDivClass "></div> -->

    <div class = "row text-center mainSelections">
      <select class = "selectpicker show-tick" id = "gametype" data-width="100px">
        <optgroup label = "Type">
          <option value = "PLAYER V. AI" data-icon = "fa fa-android" selected = "selected">AI</option>
          <option value = "PLAYER V. PLAYER" data-icon = "glyphicon-user">Human</option>
        </optgroup>
      </select>
      &nbsp;&nbsp;


       <select class = "selectpicker show-tick" id = "playeroption" data-width="125px">
        <optgroup label = "Side">
          <option value = "WHITE" data-icon="glyphicon glyphicon-unchecked"  selected = "selected">White</option>
          <option value = "BLACK" data-icon=" glyphicon glyphicon-stop" >Black</option>
        </optgroup>
      </select>
      &nbsp;&nbsp;
       <select class = "selectpicker show-tick" id = "hardness" data-width="100px">
        <optgroup label = "Type">
          <option value = "1" data-icon = "glyphicon glyphicon-stop" >Easy</option>
          <option value = "2" data-icon = "glyphicon glyphicon-th-large">Medium</option>
          <option value = "3" data-icon = "glyphicon glyphicon-th" selected = "selected">Hard</option>
        </optgroup>
      </select>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" id = "playFromHere" onclick="playFromHere()" >Play From Here</button>
    </div>



    <div class = "col-xs-12 text-center threeOptionButtons" >
      <button class = "btn btn-default" id = "resetGame" onclick="resetGame()">
        Reset
        <span class = "glyphicon glyphicon-refresh" aria-hidden = "true">
        </span>
      </button>
      &nbsp;&nbsp;
      <button class = "btn btn-default" id = "undoMove" onclick="undoMove()">
        Undo
        <span class = "fa fa-undo" aria-hidden = "true">
        </span>
      </button>
      &nbsp;&nbsp;
      <button class = "btn btn-default" id = "redoMove" onclick="redoMove()">
        Redo
        <span class = "fa fa-repeat" aria-hidden = "true">
        </span>
      </button>
      &nbsp; &nbsp;
      <button type="button" class="btn btn-default" id = "startGame" onclick = "startGame()">Start Game!</button>
    </div>

    <div class = "row ">
      <div id="barca_board" class = "mainBox"></div>
    </div>


  <div class = "row text-center pieceTypeButtons">
    <div class="btn-group btn-group ">
      <button type="button" class="btn btn-danger" onclick="changePieceTypeToAnimals()" >Elephant Lion Mouse</button>
      <button type="button" class="btn btn-warning" onclick = "changePieceTypeToRPS()">Rock Paper Scissors</button>
      <button type="button" class="btn btn-success" onclick="changePieceTypeToChess()" >Chess Pieces</button>
    </div>
  </div>
  <div class = "row text-center lastTwoButtons">

  </div>
</div>




<script>newBoard();</script>
<script>placeWateringHoles();</script>
<script>placeInitImage();</script>

</body>
</html>
